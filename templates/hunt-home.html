{% extends 'base.html' %}
{% block content %}

Sup {{hunt.name}}
{% for venue in venues %}
  {{venue.name}}<br/>
{% endfor %}

{% endblock %}
{% block javascript %}
<script type="text/javascript">
if (Modernizr.geolocation) {
  navigator.geolocation.getCurrentPosition(function(location) {
    var sent_data = {
      ll: location.coords.latitude + "," + location.coords.longitude,
      ll_act: location.coords.accuracy,
      alt: location.coords.altitude + 0,
      alt_acc: location.coords.altitudeAcc,
      query: "pizza"
    };
    $.getJSON("/venue/search", sent_data, function(data) {
        var groups = data.response.groups,
          group = groups[0],
          venues = group.items;
          
        for (i in venues) {
          console.log(venues[i]);
        }
      }
    );
  });
}
</script>
{% endblock %}
