{% extends 'base.html' %}
{% block content %}

<section class="group" id="venue_list" data-hunt-id="{{hunt.key}}">
  <header>
    <h3>{{hunt.name}}</h3>
  </header>
  <ul id="current_venues">
    {% for venue in venues %}
       <li class="venue-item" data-id="{{venue.foursquare_id}}"><a class="close" href="#">&times;</a>{{venue.name}}</li>
    {% endfor %}
  </ul>
  <form method="get" id="venue_form">
      <fieldset>
          <legend>Add a venue</legend>
          <div class="clearfix">
              <label>&nbsp;</label>
              <input type="text" class="span4" name="query" placeholder="Pizza" id="venue_query" />
          </div>
      </fieldset>
  </form>
  <div id="venue_map">
    
  </div>
</section>


{% endblock %}
{% block javascript %}
<script src="/static/js/bootstrap-alerts.js" type="text/javascript"></script>
<script src="/static/js/templates.js" type="text/javascript"></script>
<script type="text/html" id="success_alert_tpl">
  <div class="alert-message success"><a class="close" href="#">&times;</a><p><%= message %></p></div>
</script>
<script type="text/html" id="venue_item_tpl">
  <li class="venue-item" data-id="<%= id %>"><a class="close" href="#">&times;</a><%= name %></li>
</script>
<script type="text/html" id="venue_list_item_tpl">
  <li><a href="#" data-id="<%= id %>" class="add_venue"><%= name %></a></li>
</script>
<script src="/static/js/venues.js" type="text/javascript"></script>
{% endblock %}
