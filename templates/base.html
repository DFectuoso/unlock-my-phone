<head>

	<meta charset="utf-8">
	
	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Squarehunt</title>
	
	<!--  Mobile Viewport Fix
	j.mp/mobileviewport & davidbcalhoun.com/2010/viewport-metatag 
	device-width : Occupy full width of the screen in its current orientation
	initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
	maximum-scale = 1.0 retains dimensions instead of zooming in if page width < device width
	-->
	<!-- Uncomment to use; use thoughtfully! -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	

  <link rel="shortcut icon" href="/static/img/favicon.png">
	<!-- This is the traditional favicon.
		 - size: 16x16 or 32x32
		 - transparency is OK
		 - see wikipedia for info on browser support: http://mky.be/favicon/ -->
		 
  <!-- <link rel="apple-touch-icon" href="/static/img/apple-touch-icon.png"> -->
	<!-- The is the icon for iOS's Web Clip.
		 - size: 57x57 for older iPhones, 72x72 for iPads, 114x114 for iPhone4's retina display (IMHO, just go ahead and use the biggest one)
		 - To prevent iOS from applying its styles to the icon name it thusly: apple-touch-icon-precomposed.png
		 - Transparency is not recommended (iOS will put a black BG behind the icon) -->
	
  <!-- Using twitter bootstrap -->
	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Metrophobic' rel='stylesheet' type='text/css'>
	
	<!-- all our JS is at the bottom of the page, except for Modernizr. -->
  <script src="/static/js/modernizr-1.7.min.js"></script>

</head>

<body>
  <style>
    header.page-header{
      overflow: hidden;
      background: transparent;
      margin-bottom: 0;
      border-bottom: none;
      position: relative;
    }
    .logo{
      display: block;
      float: left;
    }
    #login-nav{
      position: absolute;
      bottom: 0;
      right: 0;
      padding-bottom: 1em;
      padding-right: 1em;
    }
    .content{
      padding: 3em;
    }
    .content h2{
      font-size: 2.5em;
      letter-spacing: -0.05em;
      margin-bottom: 0.5em;
    }
    .content h3{
      color: #fd5800;
      margin-bottom: 0.5em;
    }
    header p.desc{
      text-transform: uppercase;
      color: #AAA;
      margin-bottom: 0;
    }
    input[type="text"]{
      margin-left: 10px;
    }
  </style>
  <div class="container">
    <header class="page-header">   
      <a class="logo" href="/"><img src="/static/img/squarehunt_logo_200px.png"/></a>
      <div id="login-nav">
        <span id="welcome">Welcome {{ user.first_name }} {{ user.last_name }}  |  </span>
        <a href ="/logout">Logout</a>
      </div>
    </header>
    <div id="alerts"></div>
  	<div class="content">
      {% block content %}{% endblock %}
    </div>
    <footer>
  		<p><small>Built during the 4sqhackaton on September 2011</small></p>
    </footer>
  </div>

<!-- here comes the javascript -->

<!-- Grab Google CDN's jQuery. fall back to local if necessary -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script>window.jQuery || document.write("<script src='/static/js/jquery.min.js'>\x3C/script>")</script>
<script>
  $(function(){
    
    if( $(window).width() < 500 ){
      $('body').css({
        paddingTop: '20px'
      });
      $('.logo').css({
        float: 'none'
      });
      $('header').css({
        textAlign: 'center'
      });
      $('.container').css({
        width: '300px'
      });
      $('.content').css({
        padding: '10px'
      });
      $('#login-nav').css({
        display: 'none'
      });
      $('#join_hunt').css({
        textAlign: 'center'
      })
    }
  })
</script>
{% block javascript %}{% endblock %}
